<!DOCTYPE html>
<html>
<head>
    <title>Voter Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .registration-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .registration-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #ff8a00, #da1b60);
        }
        
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2rem;
            position: relative;
            padding-bottom: 15px;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #1a2980, #26d0ce);
            border-radius: 2px;
        }
        
        .instruction {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        form {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #eaeaea;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 12px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }
        
        .form-group label i {
            margin-right: 10px;
            color: #3498db;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.2);
        }
        
        .input-icon {
            position: absolute;
            left: 20px;
            top: 45px;
            color: #7f8c8d;
            font-size: 20px;
        }
        
        .register-button {
            display: block;
            width: 100%;
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 25px;
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }
        
        .register-button:hover {
            background: linear-gradient(to right, #27ae60, #219653);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(39, 174, 96, 0.6);
        }
        
        .register-button:active {
            transform: translateY(1px);
        }
        
        .back-link {
            display: block;
            text-align: center;
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            margin-top: 25px;
            transition: all 0.3s ease;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .back-link:hover {
            background: rgba(52, 152, 219, 0.1);
            transform: translateX(-5px);
        }
        
        .back-link i {
            margin-right: 8px;
            transition: transform 0.3s ease;
        }
        
        .back-link:hover i {
            transform: translateX(-5px);
        }
        
        .security-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 25px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .security-info i {
            color: #2ecc71;
            margin-right: 8px;
            font-size: 18px;
        }
        
        .requirements {
            background: #fff9db;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            border-left: 4px solid #ffd43b;
        }
        
        .requirements h4 {
            color: #2c3e50;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .requirements h4 i {
            margin-right: 8px;
            color: #e67700;
        }
        
        .requirements ul {
            padding-left: 20px;
            color: #5c5c5c;
        }
        
        .requirements li {
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .registration-container {
                padding: 25px;
            }
            
            form {
                padding: 20px;
            }
            
            h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2>Voter Registration</h2>
        
        <p class="instruction">Register to participate in upcoming elections. Your vote matters!</p>
        
        <form method="post">
            <div class="form-group">
                <label for="voter_id"><i class="fas fa-id-card"></i> Voter ID:</label>
                <i class="fas fa-user input-icon"></i>
                <input type="text" name="voter_id" id="voter_id" required placeholder="Enter your voter identification number">
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password:</label>
                <i class="fas fa-key input-icon"></i>
                <input type="password" name="password" id="password" required placeholder="Create a secure password">
            </div>
            
            <div class="requirements">
                <h4><i class="fas fa-shield-alt"></i> Password Requirements:</h4>
                <ul>
                    <li>Minimum 8 characters</li>
                    <li>At least one uppercase letter</li>
                    <li>At least one number</li>
                    <li>At least one special character</li>
                </ul>
            </div>
            
            <button type="submit" class="register-button">
                <i class="fas fa-user-plus"></i> Register Now
            </button>
        </form>
        
        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
        
        <div class="security-info">
            <i class="fas fa-shield-alt"></i>
            <span>Your information is securely encrypted and protected</span>
        </div>
    </div>
</body>
</html>
