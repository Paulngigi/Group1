<!DOCTYPE html>
<html>
<head>
    <title>Cast Your Vote</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .voting-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 700px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .voting-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #ff8a00, #da1b60);
        }
        
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2rem;
            position: relative;
            padding-bottom: 15px;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #1a2980, #26d0ce);
            border-radius: 2px;
        }
        
        .instruction {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        form {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #eaeaea;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 12px;
            font-size: 1.1rem;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 16px 22px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.2);
        }
        
        .candidates-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .candidate-option {
            display: flex;
            align-items: center;
            padding: 16px;
            margin: 12px 0;
            background: #f8f9fa;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .candidate-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: #3498db;
        }
        
        .candidate-option input[type="radio"] {
            margin-right: 15px;
            width: 22px;
            height: 22px;
            cursor: pointer;
        }
        
        .candidate-option label {
            font-size: 18px;
            color: #2c3e50;
            cursor: pointer;
            flex: 1;
        }
        
        .vote-button {
            display: block;
            width: 100%;
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 25px;
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }
        
        .vote-button:hover {
            background: linear-gradient(to right, #27ae60, #219653);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(39, 174, 96, 0.6);
        }
        
        .vote-button:active {
            transform: translateY(1px);
        }
        
        .back-link {
            display: block;
            text-align: center;
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            margin-top: 25px;
            transition: all 0.3s ease;
            padding: 12px;
            border-radius: 8px;
        }
        
        .back-link:hover {
            background: rgba(52, 152, 219, 0.1);
            transform: translateX(-5px);
        }
        
        .voting-footer {
            text-align: center;
            color: #7f8c8d;
            margin-top: 35px;
            padding-top: 20px;
            border-top: 1px solid #f1f1f1;
            font-size: 14px;
        }
        
        .security-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
        }
        
        .security-info i {
            color: #2ecc71;
            margin-right: 8px;
            font-size: 18px;
        }
        
        @media (max-width: 600px) {
            .voting-container {
                padding: 25px;
            }
            
            form {
                padding: 20px;
            }
            
            h2 {
                font-size: 1.8rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="voting-container">
        <h2>Cast Your Vote</h2>
        
        <p class="instruction">Your vote is confidential and securely recorded. Please verify your voter ID and select your preferred candidate.</p>
        
        <form method="post">
            <div class="form-group">
                <label for="voter_id">Your Voter ID:</label>
                <input type="text" name="voter_id" id="voter_id" required placeholder="Enter your voter identification number">
            </div>
            
            <label>Select Candidate:</label>
             <label>Select Candidate:</label><br>
    {% for name in candidates %}
      <input type="radio" name="candidate" value="{{ name }}" required> {{ name }}<br>
    {% endfor %}
              
            </div>
            
            <button type="submit" class="vote-button">
                <i class="fas fa-vote-yea"></i> Submit Your Vote
            </button>
        </form>
        
        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
        
        <div class="voting-footer">
            <p>Secure Online Voting System &copy; 2023</p>
            <div class="security-info">
                <i class="fas fa-shield-alt"></i>
                <span>Your vote is encrypted and securely stored</span>
            </div>
        </div>
    </div>
</body>
</html>
