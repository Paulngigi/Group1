<!DOCTYPE html>
<html>
<head>
    <title>Election Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Election Results</h2>

    <canvas id="barChart" width="200" height="150"></canvas>
    <canvas id="pieChart" width="200" height="150"></canvas>

    <script>
        const labels = {{ names|tojson }};
        const data = {{ votes|tojson }};

        // Bar Chart
        new Chart(document.getElementById('barChart'), {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Votes',
                    data: data,
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        precision: 0
                    }
                }
            }
        });

        // Pie Chart
        new Chart(document.getElementById('pieChart'), {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Votes',
                    data: data,
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>

    <br><a href="/">Back to Home</a>
</body>
</html>
