<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .admin-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 700px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .admin-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #ff8a00, #da1b60);
        }
        
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2rem;
            position: relative;
            padding-bottom: 15px;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #1a2980, #26d0ce);
            border-radius: 2px;
        }
        
        form {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #eaeaea;
        }
        
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .form-group label {
            font-weight: 600;
            color: #2c3e50;
            margin-right: 15px;
            font-size: 1.1rem;
            min-width: 140px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        button[type="submit"] {
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            letter-spacing: 0.5px;
        }
        
        button[type="submit"]:hover {
            background: linear-gradient(to right, #27ae60, #219653);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }
        
        h3 {
            color: #2c3e50;
            margin: 25px 0 15px;
            font-size: 1.5rem;
            padding-bottom: 10px;
            border-bottom: 2px solid #f1f1f1;
        }
        
        ul {
            list-style: none;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #eaeaea;
        }
        
        li {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            margin: 10px 0;
            background: white;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border-left: 4px solid #3498db;
        }
        
        li:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .candidate-name {
            font-weight: 600;
            color: #2c3e50;
            font-size: 17px;
        }
        
        .vote-count {
            background: #3498db;
            color: white;
            padding: 5px 15px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 14px;
            min-width: 100px;
            text-align: center;
        }
        
        .logout-container {
            text-align: center;
            margin-top: 25px;
        }
        
        .logout-link {
            display: inline-block;
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }
        
        .logout-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(231, 76, 60, 0.4);
        }
        
        .admin-footer {
            text-align: center;
            color: #7f8c8d;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #f1f1f1;
            font-size: 14px;
        }
        
        .stats-bar {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #eaeaea;
        }
        
        .stat-item {
            text-align: center;
            padding: 10px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #1a2980;
        }
        
        .stat-label {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h2>Admin Panel</h2>
        
        <form method="post">
            <div class="form-group">
                <label for="candidateName">Add Candidate:</label>
                <input type="text" name="name" id="candidateName" placeholder="Enter candidate name">
            </div>
            <button type="submit">Add Candidate</button>
        </form>
        
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value">4</div>
                <div class="stat-label">Candidates</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">5,042</div>
                <div class="stat-label">Total Votes</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">82%</div>
                <div class="stat-label">Participation</div>
            </div>
        </div>
        
        <h3>Candidates:</h3>
        <ul>
            <li>
                <span class="candidate-name">John Smith</span>
                <span class="vote-count">1,452 votes</span>
            </li>
            <li>
                <span class="candidate-name">Sarah Johnson</span>
                <span class="vote-count">1,387 votes</span>
            </li>
            <li>
                <span class="candidate-name">Michael Chen</span>
                <span class="vote-count">1,215 votes</span>
            </li>
            <li>
                <span class="candidate-name">Emma Rodriguez</span>
                <span class="vote-count">987 votes</span>
            </li>
        </ul>
        
        <div class="logout-container">
            <a href="/logout" class="logout-link">Logout</a>
        </div>
        
        <div class="admin-footer">
            <p>Secure Voting System Admin Panel &copy; 2023</p>
        </div>
    </div>
</body>
</html>
