<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #ff8a00, #da1b60);
        }
        
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2rem;
            position: relative;
            padding-bottom: 15px;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #1a2980, #26d0ce);
            border-radius: 2px;
        }
        
        .admin-icon {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .admin-icon i {
            font-size: 60px;
            color: #1a2980;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .instruction {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        form {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #eaeaea;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 12px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }
        
        .form-group label i {
            margin-right: 10px;
            color: #3498db;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.2);
        }
        
        .input-icon {
            position: absolute;
            left: 20px;
            top: 45px;
            color: #7f8c8d;
            font-size: 20px;
        }
        
        .login-button {
            display: block;
            width: 100%;
            background: linear-gradient(to right, #1a2980, #26d0ce);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 25px;
            box-shadow: 0 5px 15px rgba(26, 41, 128, 0.4);
        }
        
        .login-button:hover {
            background: linear-gradient(to right, #15236b, #1fb9b7);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(26, 41, 128, 0.6);
        }
        
        .login-button:active {
            transform: translateY(1px);
        }
        
        .back-link {
            display: block;
            text-align: center;
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            margin-top: 25px;
            transition: all 0.3s ease;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .back-link:hover {
            background: rgba(52, 152, 219, 0.1);
            transform: translateX(-5px);
        }
        
        .back-link i {
            margin-right: 8px;
            transition: transform 0.3s ease;
        }
        
        .back-link:hover i {
            transform: translateX(-5px);
        }
        
        .security-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 25px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .security-info i {
            color: #2ecc71;
            margin-right: 8px;
            font-size: 18px;
        }
        
        @media (max-width: 600px) {
            .login-container {
                padding: 25px;
            }
            
            form {
                padding: 20px;
            }
            
            h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="admin-icon">
            <i class="fas fa-lock"></i>
        </div>
        
        <h2>Admin Login</h2>
        
        <p class="instruction">Restricted access to authorized personnel only. Please enter your credentials to continue.</p>
        
        <form method="post">
            <div class="form-group">
                <label for="username"><i class="fas fa-user-shield"></i> Username:</label>
                <i class="fas fa-user input-icon"></i>
                <input type="text" name="username" id="username" required placeholder="Enter admin username">
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-key"></i> Password:</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" name="password" id="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="login-button">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
        
        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
        
        <div class="security-info">
            <i class="fas fa-shield-alt"></i>
            <span>All access is monitored and logged for security purposes</span>
        </div>
    </div>
</body>
</html>
