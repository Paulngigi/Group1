<!DOCTYPE html>
<html>
<head>
    <title>Online Voting System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5rem;
            position: relative;
            padding-bottom: 15px;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border-radius: 2px;
        }
        
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        
        .nav-link {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            text-decoration: none;
            padding: 16px 0;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px rgba(37, 117, 252, 0.4);
        }
        
        .nav-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 7px 20px rgba(37, 117, 252, 0.6);
        }
        
        .nav-link:nth-child(2) {
            background: linear-gradient(to right, #00b09b, #96c93d);
            box-shadow: 0 4px 15px rgba(0, 176, 155, 0.4);
        }
        
        .nav-link:nth-child(2):hover {
            box-shadow: 0 7px 20px rgba(0, 176, 155, 0.6);
        }
        
        .nav-link:nth-child(3) {
            background: linear-gradient(to right, #ff8c00, #ff2d55);
            box-shadow: 0 4px 15px rgba(255, 140, 0, 0.4);
        }
        
        .nav-link:nth-child(3):hover {
            box-shadow: 0 7px 20px rgba(255, 140, 0, 0.6);
        }
        
        .nav-link:nth-child(4) {
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            box-shadow: 0 4px 15px rgba(142, 45, 226, 0.4);
        }
        
        .nav-link:nth-child(4):hover {
            box-shadow: 0 7px 20px rgba(142, 45, 226, 0.6);
        }
        
        .footer {
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online Voting System</h1>
        <div class="nav-links">
            <a href="/voter_login" class="nav-link">Vote Now</a>
            <a href="/register" class="nav-link">Register</a>
            <a href="/login" class="nav-link">Admin Login</a>
            <a href="/results" class="nav-link">View Results</a>
        </div>
        <p class="footer">Secure • Transparent • Reliable</p>
    </div>
</body>
</html>
